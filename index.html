<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link href="https://fonts.bunny.net/css?family=gotu:400" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/f549d17040.js"
      crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div id="loader">
      <p class="header-title">Forecast</p>
    </div>
    <header class="container-fluid p-2 weather-header position-fixed">
      <div class="navbar">
        <h1 class="h6 header-title ps-3">Forecast</h1>
        <div class="search-wrapper">
          <div class="input-group d-flex align-items-end">
            <p id="form-heading" class="me-3 form-label visually-hidden">
              Search for a City:
            </p>
            <form id="search-form" class="form">
              <div class="form-inline form-group">
                <div class="input-group">
                  <input
                    class="form-input weather-search bg-transparent"
                    type="text"
                    id="search-input"
                    placeholder="Search"
                    aria-labelledby="form-heading"
                    aria-controls="today forecast" />
                  <div class="input-group-append">
                    <button
                      type="submit"
                      class="btn search-button"
                      id="search-button"
                      aria-label="submit search">
                      <i class="fa-solid fa-search" aria-hidden="true">
                        <span class="visually-hidden">Search</span></i
                      >
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <div class="history-button">
              <button id="history-button" class="btn history-button">
                <i class="fa-solid fa-clock-rotate-left" aria-hidden="true"
                  ><span class="visually-hidden">Search History</span></i
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="weather-main min-vh-100 bg-image">
      <aside>
        <div class="list-group no-show" id="history"></div>
      </aside>
      <div class="h-100 d-flex flex-column justify-content-center">
        <section
          id="today"
          class="d-flex align-items-end ps-3 pb-3"
          role="region"
          aria-live="polite"></section>
        <section
          id="forecast"
          class="w-100"
          role="region"
          aria-live="polite"></section>
      </div>
    </main>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
